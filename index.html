<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <section id="profile">
      <picture id="profile__picture">
        <img src="images/image-jeremy.png" alt="Jeremy Robson headshot"/>
      </picture>

      <h1>
        <span>Report for</span>
        Jeremy Robson
      </h1>
    
      <section id="profile__timescale">
        <button onclick="getData('daily')">Daily</button>
        <button onclick="getData('weekly')">Weekly</button>
        <button onclick="getData('monthly')">Monthly</button>
      </section>
    </section>

    <section id="cards">
      
    </section>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="get-data.js"></script>
</body>
</html>
